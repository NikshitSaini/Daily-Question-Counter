<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Question Tracker with Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <button onclick="previousMonth()">&lt;</button>
                <div class="calendar-title" id="calendarTitle"></div>
                <button onclick="nextMonth()">&gt;</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <div class="right-section">
            <div class="question-list">
                <h2>Questions Solved</h2>
                <button id="toggle-theme-btn">Theme</button>
                <div class="data-controls">
                    <button id="export-data-btn">Export Data</button>
                    <input type="file" id="import-file" accept=".json" style="display: none;">
                    <button id="import-data-btn">Import Data</button>
                </div>
                <ul id="questionList"></ul>
            </div>
            <div class="weekly-averages" id="weeklyAverages"></div>
        </div>
    </div>
    <div class="notes-section">
        <h2>Notes</h2>
        <div id="notes-date"></div> <!-- Add this line -->
        <textarea id="notes-textarea"></textarea>
        <button id="save-notes-btn">Save Notes</button>
        <div id="notes-list"></div>
        <button id="get-previous-day-notes-btn" class="get-notes get-prev-btn"> <- Get Previous Day Notes</button>
        <button id="get-next-day-notes-btn" class="get-notes get-next-btn">Get Next Day Notes -> </button>
    </div>

    <!-- Add Chat Interface -->
    <div class="chat-section">
        <h2>AI Study Assistant</h2>
        <div id="chat-messages"></div>
        <div class="chat-input-area">
            <textarea id="chat-input" placeholder="Ask about your study progress..."></textarea>
            <button id="send-message">Send</button>
        </div>
        <div class="resize-handle" title="Drag to resize"></div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <p class="footer-text">© 2024 Question Tracker</p>
            </div>
            <div class="footer-center">
                <ul class="footer-links">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Use</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <p class="footer-text">Made with ❤️ for Learners</p>
            </div>
        </div>
    </footer>

    <div id="modal-container"></div>
    <script src="script.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
