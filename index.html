<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Question Tracker with Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <button onclick="previousMonth()">&lt;</button>
                <div class="calendar-title" id="calendarTitle"></div>
                <button onclick="nextMonth()">&gt;</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <div class="question-list">
            <h2>Questions Solved</h2>
            <button id="toggle-theme-btn">Theme</button>
            <ul id="questionList"></ul>
        </div>
        <div class="weekly-averages" id="weeklyAverages"></div>
    </div>
    <div class="notes-section">
        <h2>Notes</h2>
        <div id="notes-date"></div> <!-- Add this line -->
        <textarea id="notes-textarea"></textarea>
        <button id="save-notes-btn">Save Notes</button>
        <div id="notes-list"></div>
        <button id="get-previous-day-notes-btn" class="get-notes get-prev-btn"> <- Get Previous Day Notes</button>
        <button id="get-next-day-notes-btn" class="get-notes get-next-btn">Get Next Day Notes -> </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
